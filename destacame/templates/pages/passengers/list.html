{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>List of passengers</h2>
      <ul>
      {% for passenger in passengers %}
        <li>
          <a href="{% url 'persons:passenger_edit' passenger.pk %}">{{ passenger.name }}</a>
        </li>
      {% endfor %}
    </ul>

    <button><a href="{% url 'persons:passenger_new' %}">Add Passenger</a></button>
  </div>
{% endblock content %}
