{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>Lista de todos los conductores</h2>
      <ul>
      {% for driver in drivers %}
        <li>
          <a href="{% url 'persons:driver_detail' driver.pk %}">{{ driver.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'persons:driver_new' %}">Add new driver</a>
  </div>
{% endblock content %}
