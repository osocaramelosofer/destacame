{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>Lista de todos los Buses</h2>
    <ul>
      {% for buss in buses %}
        <li>
          {{ buss.id }} - {{ buss.name }}
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'buses:create_buss' %}">Add new Buss</a>
  </div>
{% endblock content %}
